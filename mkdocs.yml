      link: https://github.com/WillHouMoe
      name: WillHou on GitHub
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/WillHouMoe
      name: WillHou on X(Twitter)
  analytics:
    provider: google
    property: G-JNHMF82QEB

extra_javascript:
